<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
  </head>
  <body>
    <h1>All Users</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.is_active|yesno:"Active,Banned" }}</td>
          <td>
            <a href="{% url 'update_user' user.id %}">Update</a> |
            {% if user.is_active %}
              <a href="{% url 'ban_user' user.id %}">Ban</a>
            {% else %}
              <a href="{% url 'unban_user' user.id %}">Unban</a>
            {% endif %}
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6">No users found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
